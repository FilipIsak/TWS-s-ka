<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport">
    <link rel="stylesheet" href="prihlásenie.css">
    <title>prihlásenie</title>

<body>
    <div class="tabulka">
        <form class="prihlasenie">
            <h1>Prihlásenie</h1>

            <label> Použivateľské meno </label>

            <input type="password" placeholder="Zadaj heslo" minlength="8" maxlength="25">

        </form>
    </div>
